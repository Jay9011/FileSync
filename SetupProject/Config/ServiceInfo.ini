[Service]
Name=S1FileSyncService
DisplayName=S1 File Sync Service
Description=File synchronization service
ExecutablePath=[INSTALLFOLDER]Service\S1FileSyncService.exe
ServiceAccount=LocalService

[Startup]
AutoStart=false
StartupDelay=0

[Recovery]
Action1=restart
Action2=restart
Action3=restart
ResetPeriod=1
RestartDelay=60

[Dependencies]
Dependency1=Tcpip
Dependency2=Dhcp